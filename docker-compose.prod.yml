services:
  backend:
    image: ${DOCKERHUB_USERNAME:-habtinfar}/route-llm-gateway-backend:${VERSION:-latest}
    platform: linux/amd64
    restart: unless-stopped
    container_name: llm-router-core 
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg2://route_llm:${POSTGRES_PASSWORD:-route_llm_prod_change_me}@postgres:5432/route_llm}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_DEFAULT_MODEL=${OPENAI_DEFAULT_MODEL:-gpt-4o-mini}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_DEFAULT_MODEL=${ANTHROPIC_DEFAULT_MODEL:-claude-sonnet-4-5-20250929}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - DEEPSEEK_DEFAULT_MODEL=${DEEPSEEK_DEFAULT_MODEL:-deepseek-chat}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_DEFAULT_MODEL=${GEMINI_DEFAULT_MODEL:-gemini-pro}
      - ENV=production
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:80,http://localhost,http://127.0.0.1:80,http://127.0.0.1}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - backend_storage:/app/storage
    networks:
      - route-llm-network
      - shared_net

  worker:
    image: ${DOCKERHUB_USERNAME:-habtinfar}/route-llm-gateway-backend:${VERSION:-latest}
    platform: linux/amd64
    restart: unless-stopped
    command: ["python", "worker.py"]
    depends_on:
      - backend
      - redis
      - postgres
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg2://route_llm:${POSTGRES_PASSWORD:-route_llm_prod_change_me}@postgres:5432/route_llm}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_DEFAULT_MODEL=${OPENAI_DEFAULT_MODEL:-gpt-4o-mini}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_DEFAULT_MODEL=${ANTHROPIC_DEFAULT_MODEL:-claude-sonnet-4-5-20250929}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - DEEPSEEK_DEFAULT_MODEL=${DEEPSEEK_DEFAULT_MODEL:-deepseek-chat}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_DEFAULT_MODEL=${GEMINI_DEFAULT_MODEL:-gemini-pro}
      - ENV=production
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - backend_storage:/app/storage
    networks:
      - route-llm-network

  frontend:
    image: ${DOCKERHUB_USERNAME:-habtinfar}/route-llm-gateway-frontend:${VERSION:-latest}
    platform: linux/amd64
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-48586}:80"
    depends_on:
      - backend
    # Note: VITE_API_BASE_URL must be set at BUILD TIME via build args
    # Frontend is a SPA that runs in browser, so it needs the public URL
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1/health 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - route-llm-network

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-route_llm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-route_llm_prod_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-route_llm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-route_llm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - route-llm-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - route-llm-network

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    volumes:
      - ./deploy/docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    depends_on:
      - backend
    networks:
      - route-llm-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  backend_storage:

networks:
  route-llm-network:
    driver: bridge

  shared_net:
      external: true
      name: r1ze-bridge