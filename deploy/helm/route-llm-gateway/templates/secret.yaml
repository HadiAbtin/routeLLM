{{- if or .Values.secrets.openaiApiKey .Values.secrets.anthropicApiKey .Values.secrets.deepseekApiKey .Values.secrets.geminiApiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "route-llm-gateway.fullname" . }}-secrets
  labels:
    {{- include "route-llm-gateway.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | b64enc }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  anthropic-api-key: {{ .Values.secrets.anthropicApiKey | b64enc }}
  {{- end }}
  {{- if .Values.secrets.deepseekApiKey }}
  deepseek-api-key: {{ .Values.secrets.deepseekApiKey | b64enc }}
  {{- end }}
  {{- if .Values.secrets.geminiApiKey }}
  gemini-api-key: {{ .Values.secrets.geminiApiKey | b64enc }}
  {{- end }}
{{- end }}

